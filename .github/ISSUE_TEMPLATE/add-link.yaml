name: Add new Bluesky profile
description: Use this form to submit a Bluesky profile [bluesky.ms](https://bluesky.ms).
title: "Add Bluesky Profile"
body:
  - type: markdown
    attributes:
      value: |
        üôè Thank you for taking the time to submit a new Bluesky profile to [bluesky.ms](https://bluesky.ms)!
        
        A few notes:
        * It will take a few minutes after you submit for the profile to appear on [bluesky.ms](https://bluesky.ms).
        * Submit a pull request to make advanced edits such as updating the title or deleting an entry. See [Contributing](https://github.com/merill/bluesky#contributing) for details.
  - type: input
    id: title
    attributes:
      label: Title
      description: The name of the Bluesky profile
      placeholder: ex. Merill Fernando
    validations:
      required: true
  - type: input
    id: bluesky
    attributes:
      label: Bluesky profile name
      description: Feel free to omit the https://bsky.app/profile/ part of the url. E.g. https://bsky.app/profile/john.bsky.social ‚Üí john.bsky.social
      placeholder: ex. john.bsky.social or merill.net
    validations:
      required: true
  - type: input
    id: twitter
    attributes:
      label: Twitter username
      description: Helps Twitter users migrating to Bluesky to find map Feel free to omit the https://x.com part of the url. E.g. https://bsky.app/profile/john.bsky.social ‚Üí john.bsky.social
      placeholder: ex. merill
    validations:
      required: false
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: Choose the most appropriate topic or product the Bluesky profile is known for or choose `None` if a specific category is not applicable. To add a new category, edit [this file](https://github.com/merill/bluesky/edit/main/.github/ISSUE_TEMPLATE/add-link.yaml) and submit a pull request.
      options:
        - ai
        - azure
        - dev
        - data
        - dotnet
        - businessapps
        - microsoft365
        - security
        - windows
    validations:
      required: false
  - type: dropdown
    id: typ
    attributes:
      label: Type
      description: Does this profile belong to a Microsoft employee or MVP?
      options:
        - microsoft
        - mvp
    validations:
      required: false